<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minhaconta.css">
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <title>Minha Conta - ArtStudio</title>
</head>
<body>
    <header>
        <div class="header">
          <img style="width: 107px; height: 122px; top: 8px; position: absolute; mix-blend-mode: hard-light;" src="Group 2.png" >
          <div class="navbar">
            <a href="minhaconta.html">Minha Conta</a>
            <a href="#">Dados de compra</a>
            <a href="#">Enderço e contato</a>
          </div>
          
        </div>
          <div style="width: 1293px; height: 742px; left: 74px; top: 220px; position: absolute">
            <div style="width: 1293px; height: 742px; left: 0px; top: 0px; position: absolute; background: #EBEBEB; border-radius: 5px"></div>
            <span class="tagtitle">Minha Conta</span>
            
          
          <form action="">
            <label for="username" class="labelUsername">Nome de usuário:</label><br>
            <input type="text" id="username" name="username" required class="inputUsername"><br>
            <label for="email" class="labelEmail">Email:</label><br>
            <input type="email" id="email" name="email" required class="inputEmail">

            <label for="genero" class="labelGenero">Gênero:</label>
            <select id="genero" name="genero" class="inputGenero">
              <option value="" class="option"></option>
              <option value="masculino" class="option">Masculino</option>
              <option value="feminino" class="option">Feminino</option>
              <option value="naobinario" class="option">Não-binário</option>
              <option value="naoinforma" class="option">Prefiro não informar</option>
            </select>
            <input type="submit">

            <label for="biografia" class="labelBiografia">Biografia:</label>
            <input type="text" name="biografia" id="biografia" class="inputBiografia">
            <label for="dnasc" class="labelDNasc">Data de nascimento:</label>
            <input type="date" id="dnasc" name="dnasc" required class="inputDNasc">
            <label for="salvar" class="btSubmit">SALVAR</label>
            <input type="submit" name="salvar" id="salvar">
          </form>
        </div>
          
      </body>
</html>
