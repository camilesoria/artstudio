<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <title>Login - ArtStudio</title>
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>Crie sua conta</h2>
    </div>
    <form id="form" class="form">
        <div class="form-control">
            <label for="username">Nome de usuário</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Digite seu email">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="password-confirmation">Confirme sua senha</label>
            <input type="password" id="password-confirmation" placeholder="Confirme sua senha">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>

    </form>
</div>
<script src="https://kit.fontawesome.com/e5fe4ca922.js" crossorigin="anonymous"></script>
<script src="login.js"></script>
</body>
</html>
